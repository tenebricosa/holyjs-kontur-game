<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kontur Game</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Stalinist+One|PT+Mono&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <audio autoplay loop preload>
        <source src="game.mp3" type="audio/mpeg">
    </audio> -->
    <div class="menu-screen">
        <div class="container">
            <div class="game-name">Left vs. Right</div>
            <div class="enspired">
                Enspired by Enky app
            </div>
            <form class="start-menu">
                <div class="field">
                    <div class="label">
                        <label for="name">Ваше имя</label>
                    </div>
                    <div class="control">
                        <input autofocus type="text" id="name" name="name">
                    </div>
                </div>
                <div class="field">
                    <div class="label">
                        <label for="email">Эл.&thinsp;почта</label>
                    </div>
                    <div class="control">
                        <input type="email" id="email" name="email">
                    </div>
                </div>
                <div class="field">
                    <div class="label">
                        <label for="theme">Тема</label>
                    </div>
                    <div class="control">
                        <select id="theme" name="theme">
                            <option value="es5" selected>Эта возможность была в ES5?</option>
                            <option value="java">Это Java 8.x или JavaScript?</option>
                            <option value="lodash">Это метод нативного Array?</option>
                            <!-- <option value="falsy">Это выражение falsy?</option> -->
                            <!-- <option value="true-false">Быть или не быть</option> -->
                            <option value="jquery">Это метод jQuery 3.x?</option>
                            <option value="css">Это единица измерения CSS?</option>
                            <option value="c#">Можно ли так написать в C#</option>
                        </select>
                    </div>
                </div>
                <div class="field">
                    <div class="label">Право на&nbsp;ошибку</div>
                    <div class="control radio">
                        <label>
                            <input type="radio" name="level" checked value="5">
                            <span>5 раз</span>
                        </label>
                        <label>
                            <input type="radio" name="level" value="3">
                            <span>3 раза</span>
                        </label>
                        <label>
                            <input type="radio" name="level" value="1">
                            <span>1 раз</span>
                        </label>
                        <!-- <label>
                            <input type="radio" name="level" value="0">
                            <span>Без права</span>
                        </label> -->
                    </div>
                </div>
                <button onclick="start()" type="button" class="submit">Поехали</button>
            </form>
        </div>
    </div>

    <div class="game-screen hidden">
        <div class="header">
            <div class="username">ivan@pupkin.ru</div>
            <div class="level">Осталось
                <span id="left">0</span>
            </div>
            <div class="score">
                Счёт
                <span id="currentScore">0</span>
            </div>
        </div>
        <div class="level-task">
            <div class="question"></div>
            <div class="answers">
                <div class="answers-left"></div>
                <div class="answers-right"></div>
            </div>
        </div>
        <div class="game-deck">
            <div class="counter">
                5
            </div>
            <div class="limit">
                <span class="limit-label">Ни блока выше</span>
            </div>
            <div class="bricks"></div>
        </div>
    </div>

    <div class="end-game hidden">
        <div class="container">
            <div class="result lose">Потрачено</div>
            <div class="total">Вы набрали:&nbsp;&nbsp;
                <span id="score"></span>&nbsp;очков.</div>
            <div class="repeat-container">
                <a href="index.html" class="repeat-link">На главную</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
